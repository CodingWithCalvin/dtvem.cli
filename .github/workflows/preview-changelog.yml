name: Preview Changelog

run-name: Preview release notes for next release

on:
  workflow_dispatch:

jobs:
  preview:
    name: Preview
    uses: CodingWithCalvin/.github/.github/workflows/generate-changelog.yml@main
    secrets: inherit

  summary:
    name: Summary
    needs: preview
    runs-on: ubuntu-latest
    steps:
      - name: Write changelog to summary
        run: |
          echo "## ðŸ“‹ Preview Release Notes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.preview.outputs.changelog }}" >> $GITHUB_STEP_SUMMARY

